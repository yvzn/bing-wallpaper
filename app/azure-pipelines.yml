variables:
- group: "Azure"

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - app

pool:
  # Windows is required for AzureFileCopy
  vmImage: windows-latest

jobs:
- job: CI
  steps:
  - task: PowerShell@2
    displayName: 'build .env.production file'
    inputs:
      targetType: 'inline'
      # npm will not pick environment variables so build & use .env files instead
      script: './build-env-production.ps1 -ApiUrl $(apiUrl)'
      workingDirectory: 'app'
  - task: Npm@1
    displayName: 'npm install'
    inputs:
      command: 'ci'
      workingDir: 'app'
  - task: Npm@1
    displayName: 'npm build'
    inputs:
      command: 'custom'
      workingDir: 'app'
      customCommand: 'run build'
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: 'app/dist'
      publishLocation: 'pipeline'
      artifact: 'app'

- deployment: CD
  dependsOn: CI
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  environment: 'Azure'
  strategy:
    runOnce:
      deploy:
        steps:
        - task: DownloadPipelineArtifact@2
          inputs:
            buildType: 'current'
            artifactName: 'app'
            targetPath: 'app/dist'
        - task: AzureFileCopy@4
          displayName: 'upload files to Azure'
          inputs:
            SourcePath: 'app/dist/*'
            azureSubscription: '$(azureSubscription)'
            Destination: 'AzureBlob'
            storage: '$(storageAccountName)'
            ContainerName: '$web'
