<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
	<link rel="stylesheet" href="/src/index.css" />
	<link rel="preload" as="image" href="/src/placeholder.svg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Preview the latest, fanciest wallpaper images from Bing.com" />
	<base target="_blank" />
	<title>Bing Wallpapers!</title>
</head>

<body>
	<header>
		<h1>Bing Wallpapers!</h1>
	</header>
	<main>
		<noscript>
			<article>
				<h2><b>Latest wallpaper</b></h2>
				<p>
					<a href="import.meta.env.VITE_API_REDIRECTION_LATEST_URL" rel="noreferrer noopener"><img
							src="import.meta.env.VITE_API_REDIRECTION_LATEST_URL" alt="Latest wallpaper from Bing.com"
							width="320" height="180" /></a>
				</p>
				<footer>
					This image has <a href="https://bing.com" rel="noreferrer noopener">copyrights and terms of use</a>.
				</footer>
			</article>
			<article>
				<h2>More images available!</h2>
				<p>
					<strong>Enabling JavaScript or ECMAScript in your browser will display more wallpapers.</strong>
				</p>
			</article>
		</noscript>
	</main>
	<footer>
		<p><small>Images from <a href="https://bing.com" rel="noreferrer noopener">Bing.com</a> are copyrighted. Use of
				images restricted to wallpaper only.</small></p>
		<p><small>This website does not use cookies, but Bing.com uses cookies (and similar technologies) for <a
					href="https://privacy.microsoft.com/en-gb/privacystatement" rel="noreferrer noopener">customisation
					and advertising</a>. </small></p>
	</footer>
	<script type="module" src="/src/main.jsx"></script>
	<script nomodule src="/legacy-browsers.js" defer></script>
</body>

</html>
